<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/axios@1.13.2/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>My weather application</title>
  </head>
  <body>
    <div class="weather">
      <header>
        <form id="search-form">
          <input
            type="search"
            placeholder="Enter a city.."
            required
            class="form-city"
            id="search-input"
          />
          <input type="submit" value="Search" class="form-submit" />
        </form>
      </header>
      <main>
        <div class="current-weather">
          <div>
            <h1 class="current-city" id="current-city">Seoul</h1>
            <p class="current-temp">
              <span id="current-date">Saturday 15:32</span>, moderate rain
              <br />
              Humidity: <strong>87%</strong>, Wind: <strong>7.2km/h</strong>
            </p>
          </div>
          <div class="today-temp">
            <span class="temp-icon">☀️</span>
            <span class="temp-degree">24</span>
            <span class="temp-unit">&degC</span>
          </div>
        </div>
      </main>
      <footer>
        <p>
          This project was coded by
          <a href="https://github.com/cocopuff79" target="_blank"
            >Nicole Williams</a
          >
          and is
          <a href="https://github.com/cocopuff79/weather-app" target="_blank">
            on GitHub</a
          >
          and
          <a href="https://thriving-longma-0d4658.netlify.app/" target="_blank"
            >hosted on Netlify</a
          >
        </p>
      </footer>
    </div>
  </body>
  <script src="script.js"></script>
</html>
